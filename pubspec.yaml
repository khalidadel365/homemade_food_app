name: homemade_food_app
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Networking
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2

  # UI Helpers
  google_fonts: ^6.3.2
  cached_network_image: ^3.3.1

  # JSON Serialization (optional)
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo/food_logo1.png
    - assets/images/chef/
    - assets/images/dish/
    - assets/images/profile/